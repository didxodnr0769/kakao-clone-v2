<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cc1e08e3c6.js"
      crossorigin="anonymous"
    ></script>
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <dvi class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__colock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">46%</span>
        <i class="fas fa-battery-half"></i>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
          <span class="header__icon"></span>
          <span class="header__icon"></span>
        </div>
      </header>
      <!-- end heaer -->

      <!-- my avatar -->
      <main class="freinds">
        <header class="freinds__header">
          <div class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img src="images/yang.jpg" class="g-avatar freind_avartar" />
              <div class="friend__content">
                <span class="friend__name">Yang</span>
                <span class="friend_status">so cool</span>
              </div>
            </div>
          </div>
        </header>
        <!--my avatar end-->

        <!-- 플러스 친구-->
        <div class="freinds__plus">
          <h5 class="friends_title">plus Friends</h5>
          <div class="friends__friend friend">
            <div class="friend__column"></div>
            <img src="images/kakao.jpg" class="g-avatar freind_avartar" />
            <div class="friend__content">
              <span class="friend__name">카카오플러스</span>
            </div>
          </div>
        </div>

        <!-- 친구목록 -->
        <ul class="freinds__list">
          <h5 class="friends__title">Friends 14</h5>
          <li class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img src="images/park.jpg" class="g-avatar freind_avartar" />
              <div class="friend__content">
                <span class="friend__name">Park</span>
                <span class="friend_status">go to school</span>
              </div>
            </div>
            <div class="freind__column">
              <div class="friend__now-listening">
                <span>FTISLAND-지독하게</span>
              </div>
            </div>
          </li>
        </ul>
      </main>
      <!-- end main-->

      <!-- 하단 -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="freinds.html" class="nav__list-link">
              <i class="fas fa-user"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="index.html" class="nav__list-link">
              <i class="far fa-comment"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="find.html" class="nav__list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
    </dvi>
  </body>
</html>
