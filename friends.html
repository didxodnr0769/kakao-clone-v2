<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cc1e08e3c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__colock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">46%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <!--status var end-->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!-- end heaer -->

    <!-- my avatar -->
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/yang.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Yang</span>
              <span class="friend__status">so cool</span>
            </div>
          </div>
        </div>
      </header>
      <!--my avatar end-->

      <!-- 플러스 친구-->
      <div class="friends__plus">
        <h5 class="friends__title">Plus Friends</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/kakao.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">카카오플러스</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 친구목록 -->
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/park.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Park</span>
              <span class="friend__status">go to school</span>
            </div>
          </div>
          <div class="friend">
            <div class="friend__now-listening">
              <span>FTISLAND-지독하게</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <!-- end main-->

    <!-- 하단 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
