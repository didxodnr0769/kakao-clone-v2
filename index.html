<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cc1e08e3c6.js"
      crossorigin="anonymous"
    ></script>
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <dvi class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__colock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">46%</span>
        <i class="fas fa-battery-half"></i>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
            <i class="far fa-comment"></i>
            <i class="fas fa-cog"></i>
          </span>
          <span class="header__icon"></span>
          <span class="header__icon"></span>
        </div>
      </header>
      <!-- end header-->

      <main class="chats">
        <ul class="chats__list">
          <li class="chats__chat chat">
            <a href="chat.html">
              <div class="chat__column">
                <img src="images/park.jpg" class="chat__avatar g-avater" />
                <div class="chat__content">
                  <span class="chat__username">
                    Lynn
                  </span>
                  <span class="chat__preview">Going Home</span>
                </div>
              </div>
              <div class="chat__column">
                <span class="chat__timestamp">Yeasterday</span>
              </div>
            </a>
          </li>
        </ul>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="freinds.html" class="nav__list-link">
              <i class="far fa-user"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="index.html" class="nav__list-link">
              <i class="fas fa-comment"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="find.html" class="nav__list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
    </dvi>
  </body>
</html>
